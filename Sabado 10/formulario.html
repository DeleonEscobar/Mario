        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Mario Bros</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Mario Bros</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

      <form class="formulario">
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="exampleInputName" >
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificado</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <footer>
        <div class="footer">
          <p>NewMarioBros</p>
          <img src="/imagenes/cesped.png" alt="">
        </div>
      </footer>
